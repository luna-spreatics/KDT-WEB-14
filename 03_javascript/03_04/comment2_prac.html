<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방명록 만들기</title>
  </head>
  <body>
    <h1>여기는 방명록!!</h1>
    <form>
      <label for="writer">작성자</label>
      <input type="text" id="writer" autocomplete="off" />
      <br />
      <br />

      <label for="content">내용</label>
      <input type="text" id="content" style="width: 500px" autocomplete="off" />
      <br />
      <br />

      <button type="button" onclick="writeNote();">등록</button>
    </form>

    <br />
    <br />

    <table id="table" border="1" cellpadding="10" cellspacing="1">
      <tr>
        <th>작성자</th>
        <th>내용</th>
        <th>작성일</th>
      </tr>
      <!-- 
        코드 추가 예시
        <tr>
          <td>홍길동</td>
          <td>하이</td>
          <td>2022-10-05 12:34</td>
        </tr>
      -->
    </table>

    <script>
      // TODO: practice14_설명.png 이미지의 조건을 만족하는 js 코드 작성
      // writeNote() 함수를 미리 정의해두었습니다.

      // [등록] 버튼 클릭시 writeNote() 함수가 실행되도록 인라인 방식으로 미리 설정해 두었습니다.
      function writeNote() {
        // 작성자, 댓글 내용을 가져옴
        // 새로운 요소를 만들어서, 가져온 내용을 넣고, 자식으로 추가

        let name = document.getElementById("writer");
        let content = document.getElementById("content");

        let table = document.querySelector("table");

        // tr, td 만들기
        let tdWriter = document.createElement("td");
        tdWriter.innerText = name.value;

        let tdContent = document.createElement("td");
        tdContent.innerText = content.value;

        let tdDate = document.createElement("td");
        let now = new Date();
        tdDate.innerText = `${now.getFullYear()}-${
          now.getMonth() + 1
        }-${now.getDate()} ${now.getHours()} : ${now.getMinutes()}
        `;

        let tr = document.createElement("tr");

        tr.append(tdWriter, tdContent, tdDate);

        table.append(tr);

        // 초기화
        name.value = "";
        content.value = "";
      }
    </script>
  </body>
</html>
