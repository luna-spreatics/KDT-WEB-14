<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onclick practice</title>

    <script>
      let num1 = Number(prompt("첫번째 숫자를 입력해주세요")); // 문자열 입력받음
      let num2 = prompt("두번째 숫자를 입력해주세요");

      num1 = Number(num1); // 명시적 형변환
      num2 = Number(num2);

      // 문자열 더하기 연산
      // console.log('안녕' + '하세요') => 안녕하세요
      // num1 + num2 -> 35
      const add = () => {
        alert(num1 + num2);
      };
      // 화살표 함수 사용 시 함수 코드가 한줄이면 중괄호 생략 가능
      const sub = () => alert(num1 - num2);
      const mul = () => alert(num1 * num2);
      const divide = () => alert(num1 / num2);
    </script>
  </head>
  <body>
    <button onclick="add()">더하기</button>
    <button onclick="sub()">빼기</button>
    <button onclick="mul()">곱하기</button>
    <button onclick="divide()">나누기</button>
  </body>
</html>
