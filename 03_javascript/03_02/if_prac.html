<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let age = prompt("나이를 입력해주세요");
      if (age >= 20) {
        console.log("성인");
      } else if (20 > age && age >= 17) {
        console.log("고등학생");
      } else if (age >= 14) {
        console.log("중학생");
      } else if (age >= 8) {
        console.log("초딩");
      } else if (age >= 0) {
        console.log("유아");
      } else {
        console.log("음수값이 들어왔습니다.");
      }

      // 2번
      let now = new Date().getHours();

      console.log(now >= 12 ? "오후" : "오전");
    </script>
  </head>
  <body></body>
</html>
