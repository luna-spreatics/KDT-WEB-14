<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css practice1</title>
    <style>
      h3 {
        /* fit-content: 안의 내용물의 크기에 맞게 자동 조정 */
        width: fit-content;
        color: white;
        background-color: black;
      }
      div {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h3>무지개</h3>
    <div style="width: 50px; background-color: red"></div>
    <div style="width: 100px; background-color: orange"></div>
    <div style="width: 150px; background-color: yellow"></div>
    <div style="width: 200px; background-color: green"></div>
    <div style="width: 250px; background-color: blue"></div>
    <div style="width: 300px; background-color: navy"></div>
    <div style="width: 350px; background-color: purple"></div>
  </body>
</html>
