<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery 이벤트리스너</title>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <style>
      .container {
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" />
    </div>
    <button>버튼</button>

    <script>
      /*
      ready: 돔 트리 생성 완료 후
      load: 모든 페이지 구성 요소 완료 후 (이미지, 외부 리소스 기다림)
      ready -> load 순서로 실행 됨

      !!!현재 코드 상으로는 실행 순서 식별X
      */
      // 로드 이벤트

      // JS 로드 이벤트
      window.addEventListener("load", function () {
        $(".container").append("<h1>안녕1</h1>");
      });
      window.onload = $(".container").append(`<h1>안녕4</h1>`); // 제일 먼저 실행?? onload?? 확인 필요

      // jQuery
      $(function () {
        $(".container").append("<h1>안녕2</h1>");
      });
      // document에 존재하는 ready 이벤트
      $(document).ready(function () {
        $(".container").append("<h1>안녕3</h1>");
      });

      // 마우스 이벤트
      // click : 클릭이 일어났을 때
      // $("button").click(function () {
      //   alert("클릭!");
      // });

      // on() == addEventListner()
      $("button").on("click", function () {
        alert("클릭!");
      });

      // mouseover : 요소 영역에 마우스가 올라가는 순간
      $("button").mouseover(function () {
        console.log("mouseover!");
      });

      // hover : 요소 영역에 마우스가 올라가 있는 동안
      $("button").hover(function () {
        console.log("hover!");
      });

      // scroll()
      $(window).scroll(function () {
        console.log("scroll!");
      });

      // keyboard 이벤트
      $("input").keyup(function (e) {
        // 이벤트 객체 e
        console.log("keyup!");
        console.log(e.target);
        console.log(e.key === "Enter");

        console.log("this :", this);
        /*
        https://inpa.tistory.com/entry/jQuery-%F0%9F%93%9A-%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8-this-%E2%9A%94%EF%B8%8F-%EC%A0%9C%EC%9D%B4%EC%BF%BC%EB%A6%AC-this
        */
      });
    </script>
  </body>
</html>
