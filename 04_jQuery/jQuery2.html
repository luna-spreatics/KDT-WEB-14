<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery 요소 추가</title>

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script>
      // 요소 추가
      // append()
      function appendJS() {
        let ul = document.querySelector(".colors");
        let li = document.createElement("li");
        li.innerText = "append()로 추가된 JS";
        ul.append(li);
      }
      function appendJquery() {
        $(".colors").append("<li>append()로 추가된 jquery</li>");
      }

      // prepend()
      function prependJS() {
        let ul = document.querySelector(".colors");
        let li = document.createElement("li");
        li.innerText = "prepend()로 추가된 JS";
        ul.prepend(li);
      }
      function prependJquery() {
        $(".colors").prepend("<li>prepend()로 추가된 jquery</li>");
      }

      // after()
      function afterJS() {
        let green = document.querySelector(".green");
        let li = document.createElement("li");
        li.innerText = "after() 형제요소로 추가된 js";

        green.after(li);
      }
      function afterJquery() {
        $(".green").after("<li>after() 형제요소로 추가된 jQuery</li>");
      }

      // before()
      function beforeJS() {
        let green = document.querySelector(".green");
        let li = document.createElement("li");
        li.innerText = "before() 형제요소로 추가된 js";

        green.before(li);
      }
      function beforeJquery() {
        $(".green").before("<li>before() 형제요소로 추가된 jQuery</li>");
      }

      // 요소 삭제
      // remove()
      function removeJS() {
        let li = document.querySelector(".green");
        li.remove();
      }
      function removeJquery() {
        $(".green").remove();
      }

      // empty()
      function emptyJS() {
        let ul = document.querySelector(".colors");
        ul.innerHTML = "";
      }
      function emptyJquery() {
        let ul = $(".colors");
        ul.empty();
      }

      // 요소 탐색
      function findParent() {
        // parent() : 부모요소 반환
        console.log($(".child2").parent());
      }
      function findParents() {
        // parents() : 부모, 조상 요소 반환
        console.log($(".child2").parents());
      }
      function findNext() {
        // next() : 다음 형제 반환, nextSibling(JS)
        console.log($(".child2").next());
      }
      function findPrev() {
        // prev() : 이전 형제 반환, previousSibling(JS)
        console.log($(".child2").prev());
      }
      function findChildren() {
        // children() : 모든 자식 요소 반환, children(JS)
        console.log($(".parent").children());
      }
    </script>
  </head>
  <body>
    <h2>요소 추가하기</h2>
    <ul class="colors">
      <li>orange</li>
      <li class="green">green</li>
      <li>navy</li>
    </ul>

    <h3>append() : 선택된 요소의 맨 마지막 자식으로 추가</h3>
    <button onclick="appendJS()">js로 바꾸기</button>
    <button onclick="appendJquery()">jQuery로 바꾸기</button>
    <button onclick="prependJS()">js로 바꾸기</button>
    <button onclick="prependJquery()">jQuery로 바꾸기</button>

    <h3>after()/before() : 선택된 요소의 다음/이전 형제로 추가</h3>
    <button onclick="afterJS()">js로 바꾸기</button>
    <button onclick="afterJquery()">jQuery로 바꾸기</button>
    <button onclick="beforeJS()">js로 바꾸기</button>
    <button onclick="beforeJquery()">jQuery로 바꾸기</button>

    <h3>remove() : 선택된 요소 삭제</h3>
    <button onclick="removeJS()">js로 바꾸기</button>
    <button onclick="removeJquery()">jQuery로 바꾸기</button>

    <h3>empty() : 선택된 요소의 자식 요소 삭제</h3>
    <button onclick="emptyJS()">js로 바꾸기</button>
    <button onclick="emptyJquery()">jQuery로 바꾸기</button>

    <hr />
    <h2>요소 탐색</h2>
    <div class="ancestor">
      <div class="parent">
        <div>자식1</div>
        <div class="child2">자식2</div>
        <div>자식3</div>
      </div>
    </div>

    <br />
    <button onclick="findParent()">부모 찾기</button>
    <button onclick="findParents()">조상 모두 찾기</button>
    <button onclick="findNext()">다음 형제 찾기</button>
    <button onclick="findPrev()">이전 형제 찾기</button>
    <button onclick="findChildren()">모든 자식 찾기</button>
  </body>
</html>
